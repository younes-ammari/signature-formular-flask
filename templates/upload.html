<!DOCTYPE html>
<html>

<head>
    <title>Upload JSON File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
            width: 300px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Upload a JSON file</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="json_file">
        <button type="submit">Upload</button>
    </form>
</body>

</html>
